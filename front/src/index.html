<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,">
    <title>Proyecto Productos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">    
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
        <h1>Productos</h1>
        
        <!-- Botón Productos Disponibles -->
        <button id="verProductosBtn">Productos Disponibles</button>
        
        <div id="productosList"></div>

        <h2>Buscar Producto</h2>
        <input type="text" id="buscarProductoInput" placeholder="Buscar por nombre del producto">
        <button id="buscarProductoBtn">Buscar</button>

        <!-- Detalles del Producto -->
        <div id="productoDetalle" style="display:none;">
            <h3>Detalles del Producto</h3>
            <form id="productoForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre"><br><br>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad"><br><br>

                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio"><br><br>

                <button type="button" id="enviarModificacionBtn">Enviar Modificación</button>
            </form>
        </div>
    </div>
    <br>
      <footer>
        <p><small>©2024/Team-Ascentic/Derechos reservados</small></p>
      </footer>
      <script src="./javascript/index.js"></script>
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  </body>
</html>
