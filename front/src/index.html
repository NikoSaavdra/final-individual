<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Productos</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <h1>Gestión de Productos</h1>

  <table id="productosTable">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se llenarán los productos desde la API -->
    </tbody>
  </table>

  <button class="create-btn" id="createProductBtn">Crear Producto</button>

  <!-- Modal para crear producto -->
  <div id="createProductModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Crear Producto</h2>
      <label for="createProductName">Nombre:</label>
      <input type="text" id="createProductName" name="createProductName" required>
      <label for="createProductDescription">Descripción:</label>
      <input type="text" id="createProductDescription" name="createProductDescription" required>
      <label for="createProductQuantity">Cantidad:</label>
      <input type="number" id="createProductQuantity" name="createProductQuantity" required>
      <label for="createProductPrice">Precio:</label>
      <input type="number" id="createProductPrice" name="createProductPrice" required>
      <br><br>
      <button id="confirmCreateBtn">Confirmar</button>
      <button id="cancelCreateBtn">Cancelar</button>
    </div>
  </div>

  <!-- Modal de compra -->
<div id="buyProductModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2>Confirmar Compra</h2>
    <p id="productName"></p>
    <p id="productPrice"></p>
    <label for="productQuantity">Cantidad:</label>
    <input type="number" id="productQuantity" min="1" value="1">
    <br><br>
    <button id="confirmBuyBtn">Confirmar Compra</button>
    <button id="cancelBuyBtn">Cancelar</button>
  </div>
</div>

  <footer>
    <p><small>©2024/Team-Ascentic/Derechos reservados</small></p>
  </footer>

  <script src="./javascript/index.js"></script>
</body>
