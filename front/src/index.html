<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Productos</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <header>
    <h1>FERRETERIA</h1>
  </header>

  <table id="productosTable" class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Precio</th>

      </tr>
    </thead>
    <tbody>
      <!-- Aquí se llenarán los productos desde la API -->
    </tbody>
  </table>

<div class="grid-container">
  <button class="create-btn" id="createProductBtn">Crear Producto</button>
</div>

<div class="modal-overlay" id="modalOverlay"></div>

  <!-- Visulizar el producto -->
  <div id="productDetail" style="display: none;">
    <h3>Detalles del Producto</h3>
    <p><strong>Nombre:</strong> <span id="detailProductName"></span></p>
    <p><strong>Descripción:</strong> <span id="detailProductDescription"></span></p>
    <p><strong>Cantidad:</strong> <span id="detailProductQuantity"></span></p>
    <p><strong>Precio:</strong> <span id="detailProductPrice"></span></p>
    <button id="closeDetailBtn">Cerrar</button>
  </div>

  <!-- Modificar producto -->
  <div id="editProductModal" style="display:none;">
    <h2>Modificar Producto</h2>
    <form id="editProductForm">
      <label for="editProductName">Nombre:</label>
      <input type="text" id="editProductName" required><br><br>

      <label for="editProductDescription">Descripción:</label>
      <input type="text" id="editProductDescription" required><br><br>

      <label for="editProductQuantity">Cantidad:</label>
      <input type="number" id="editProductQuantity" required><br><br>

      <label for="editProductPrice">Precio:</label>
      <input type="number" id="editProductPrice" step="0.01" required><br><br>
 
      <button id="saveEditBtn" type="submit">Guardar</button>
      <button type="button" id="cancelEditBtn">Cancelar</button>
    </form>
  </div>

  <!-- Crear producto -->
  <div id="createProductModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Crear Producto</h2>
      <form id="createProductForm">
        <label for="createProductName">Nombre:</label>
        <input type="text" id="createProductName" name="createProductName" required><br>

        <label for="createProductDescription">Descripción:</label>
        <input type="text" id="createProductDescription" name="createProductDescription" required><br>

        <label for="createProductQuantity">Cantidad:</label>
        <input type="number" id="createProductQuantity" name="createProductQuantity" required><br>

        <label for="createProductPrice">Precio:</label>
        <input type="number" id="createProductPrice" name="createProductPrice" required><br><br>

        <button type="submit" id="confirmCreateBtn">Confirmar</button>
        <button type="button" id="cancelCreateBtn">Cancelar</button>
      </form>
    </div>
  </div>

  <!-- Comprar producto -->
  <div id="buyProductModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Confirmar Compra</h2>
      <label for="productQuantity">Nombre:</label>
      <p id="productName"></p><br>
      <label for="productQuantity">Descripción:</label>
      <p id="productDescripcion"></p><br>
      <label for="productQuantity">Cantidad: 1</label>
      <p type="number" id="productQuantity"></p><br>
      <label for="productQuantity">Precio:</label>
      <p id="productPrice"></p>
      <br><br>
      <button id="confirmBuyBtn">Confirmar Compra</button>
      <button id="cancelBuyBtn">Cancelar</button>
    </div>
  </div>
  
  <!-- Modal de Confirmación de Borrar Producto -->
  <div id="confirmDeleteModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>¿Estás seguro de que quieres eliminar este producto?</h2>
      <button id="confirmDeleteBtn">Sí, eliminar</button>
      <button id="cancelDeleteBtn">Cancelar</button>
    </div>
  </div>

  <!-- Modal de Mensaje -->
<div id="messageModal" class="modal" style="display: none;">
  <div class="modal-content">
    <span id="messageModalClose" class="close-btn">&times;</span>
    <h2 id="modalMessageTitle"></h2>
    <p id="modalMessageText"></p>
    <button id="modalMessageBtn">Cerrar</button>
  </div>
</div>

<footer>

</footer>
  <script src="./javascript/index.js"></script>
</body>
</html>
